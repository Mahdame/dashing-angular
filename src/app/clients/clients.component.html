
<div class="container">
  <!-- LIST -->
  <div class="col-50">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>Clients</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item
            *ngFor="let client of clients"
            (click)="selectClient(client)">
            <h3 mat-line>{{client.name}}</h3>
            <button mat-icon-button>
              <mat-icon>close</mat-icon>
            </button>
            <p mat-line>
              {{client.description}}
            </p>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- DETAILS -->
  <div class="col-50">
    <mat-card>
      <mat-card-header>
        <div *ngIf="selectedClient">
          <img mat-card-avatar [src]="selectedClient.img" [alt]="selectedClient.name"/>
        </div>
        <mat-card-title>
          <h1 *ngIf="selectedClient; else prompt">{{selectedClient.name}}</h1>
          <ng-template #prompt><h1>Select a Client</h1></ng-template>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <pre>{{selectedClient | json}}</pre>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Save</button>
        <button mat-button (click)="selectClient(null)">Cancel</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
